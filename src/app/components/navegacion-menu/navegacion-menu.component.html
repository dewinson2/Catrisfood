<div class="flex overflow-x-auto pb-4 mb-8 gap-4 md:gap-8 md:justify-center">
  @for (item of menuItems; track item.id) {
    <a 
      [routerLink]="item.link" 
      [fragment]="item.fragment"
      class="whitespace-nowrap px-4 py-2 font-medium border-b-2 transition-colors"
      [class.text-white]="!isActive(item.fragment)"
      [class.text-[#E94E1B]]="isActive(item.fragment)"
      [class.border-[#E94E1B]]="isActive(item.fragment)"
      [class.border-transparent]="!isActive(item.fragment)"
      routerLinkActive="active-link"
    >
      {{ item.label }}
    </a>
  }
</div>
